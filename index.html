<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
</head>
<body>

    <!-- Menu di navigazione -->
    <nav>
        <ul class="menu">
            <li class="logo"><img src="assets\icons\logo.png" alt="Logo" class="logo-img"></li>
            <li><a href="#ranking">Ranking</a></li>
            <li><a href="#points">Points</a></li>
            <li><a href="#matches">Matches</a></li>
            <li><a href="#countries">Countries</a></li>
            <li class="logo"><img src="assets\icons\logo.png" alt="Logo" class="logo-img"></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-7">
                <form id="form">
                    <label>Start Interval:</label>
                    <select name="start" id="start">
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                    </select>
                    <label>Last Interval:</label>
                    <select name="end" id="end">
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                    </select>
    
                    <label for="months">
                        <input type="radio" id="months" name="grain" value="Months"> Months
                    </label>
                    <label for="years">
                        <input type="radio" id="years" name="grain" value="Years"> Years
                    </label><br>
    
                    <label>Number of players:</label>
                    <select name="players" id="players">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        </select>
                        
                    <input type="submit" id="drawSubmit" value="Draw">
                </form>
            </div>
            <div id="coordinate" class="col-5"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row mx-0">
            <div class="col-12">
                <svg id="chartlinesSVG"></svg>
            </div>
        </div>
    </div>

    <script src="./lib/d3.v7.js"></script>
    <script type="module" src="./javascript/script.js"></script>
</body>
</html>
